    <div class="content">

        <form>
            <h2>Enter Credit Card Information</h2>
            <label for="cardNumber">Card Number:</label><br>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required><br><br>

            <label for="cardHolder">Cardholder Name:</label><br>
            <input type="text" id="cardHolder" name="cardHolder" placeholder="Enter cardholder name" required><br><br>

            <label for="expirationDate">Expiration Date:</label><br>
            <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required><br><br>

            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required><br><br>

            <input type="submit" value="Submit" (click)="handleSubmit()">
        </form>
